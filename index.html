<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reservia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="img/logo/Reservia@3x.png"
        srcset="img/logo/Reservia.svg"
        alt="Logo Reservia"
        class="logo"
      />
      <nav>
        <a href="#" class="menu-item active">Hébergements</a>
        <a href="#" class="menu-item">Activités</a>
        <a href="#" class="menu-item">S'inscrire</a>
      </nav>
    </header>
    <section id="home-title">
      <div class="container">
        <div class="title">
          <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
          <p>En plein centre ville ou en pleine nature</p>
        </div>
      </div>
    </section>
    <section id="home-search">
      <div class="container">
        <form action="#" class="search-form">
          <div class="search-icon">
            <img src="icon/map.svg" />
          </div>
          <input
            type="text"
            name="search"
            placeholder="Entrer le nom d'une ville"
            value="Marseille, France"
          />
          <button>Rechercher</button>
        </form>
        <div class="search-filter">
          <h3>Filtres</h3>
          <div class="tuile">
            <div class="search-icon">
              <img src="icon/money.svg" />
            </div>
            <p>Économique</p>
          </div>
          <div class="tuile">
            <div class="search-icon">
              <img src="icon/money.svg" />
            </div>
            <p>Familial</p>
          </div>
          <div class="tuile">
            <div class="search-icon">
              <img src="icon/money.svg" />
            </div>
            <p>Romantique</p>
          </div>
          <div class="tuile">
            <div class="search-icon">
              <img src="icon/money.svg" />
            </div>
            <p>Animaux autorisés</p>
          </div>
        </div>
        <div class="search-info">
          <span><img src="icon/info.svg" /></span>
          <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
      </div>
    </section>
  </body>
</html>
